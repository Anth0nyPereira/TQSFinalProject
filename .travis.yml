arch: amd64

language: java

jdk: 
  - oraclejdk16

cache:
  directories:
  - $HOME/.m2

matrix:
  fast_finish: true
  include: 
    - env: EasyDeliversAdmin
      before_script:
      - cd EasyDelivers/Platform/EasyDeliversAdmin
      - chmod +x mvnw  
      script:
      - ./mvnw clean install
      - ./mvnw test

    - env: ProudPapers
      before_script:
      - cd ProudPapers/app
      - chmod +x mvnw
      script:
      - ./mvnw clean install
      - ./mvnw test
