version: "3.9"

services:
  db:
    image: mysql:5.7
    volumes:
      - ./docker/sql/data:/var/lib/mysql
      - ./docker/sql/init:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: abcABC123!!!
      MYSQL_DATABASE: proudpapers
      MYSQL_USER: proudpapers
      MYSQL_PASSWORD: abcABC123!!!
    ports:
    - "3307:3306"

  proudpapers:
    build: ./app/
    ports:
    - "8888:8080"
    container_name: proudpapers
    restart: always
    depends_on: - db
    restart: always
