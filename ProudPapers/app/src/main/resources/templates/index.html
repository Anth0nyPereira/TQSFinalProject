<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <div th:replace="commons/common::navbar"></div>
    <div th:replace="commons/common::header"></div>

    <div class="main">
        <div class="container-fluid row">
            <div class="category-container">
                <div class="categoryTitle">
                    <a href="#">List of Book Genres</a>
                </div>
                <ul class="categories">
                    <li class="category"><a href="#">Literature and Art</a></li>
                    <li class="category"><a href="#">Humanities and Social Sciences</a></li>
                    <li class="category"><a href="#">Children's books</a></li>
                    <li class="category"><a href="#">Education</a></li>
                    <li class="category"><a href="#">Economy and Finance</a></li>
                    <li class="category"><a href="#">Science and Technology</a></li>
                    <li class="category"><a href="#">Cooking</a></li>
                    <li class="category"><a href="#">Food, Wine</a></li>
                    <li class="category"><a href="#">School supplies</a></li>
                </ul>
            </div>

            <div class="bookCarousel" onmouseover='showBtn()' onmouseout="hiddenBtn()">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <a class="carousel-item active" href="/search/1">
                            <img src="/img/Atmamun.jpg" class="d-block w-100" alt="..."/>
                        </a>
                        <a class="carousel-item" href="/search/3">
                            <img src="/img/According To The Daily Mail.jpg" class="d-block w-100" alt="..."/>
                        </a>
                        <a class="carousel-item" href="/search/10">
                            <img src="/img/Atomic Habits.jpg" class="d-block w-100" alt="..."/>
                        </a>
                    </div>
                    <button hidden="hidden" class="carousel-control carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button hidden="hidden" class="carousel-control carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-lg-4 discount">
                <div class="li-banner">
                    <a href="#">
                        <img src="/img/bookDicount1.png" alt=""/>
                    </a>
                </div>
                <div class="li-banner mt-15 mt-sm-30 mt-xs-30">
                    <a href="#">
                        <img src="/img/bookDiscount2.jpg" alt=""/>
                    </a>
                </div>
            </div>
            <div class="products">
                <div class="product-title">
                    <h1> Books </h1>
                    <hr/>
                </div>
                <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                    <div class="col" th:each="book:${products}">
                        <div class="product-active">
                            <div class="col-lg-12">
                                <div class="single-product-wrap">
                                    <div class="product-image">
                                        <a th:href="${'/search/' + book.id}">
                                            <img th:src="${'/img/' + book.name + '.jpg'}"/>
                                        </a>
                                        <span class="sticker-hot">hot</span>
                                    </div>
                                    <div class="product_desc">
                                        <div class="product_desc_info">
                                            <div class="product-review">
                                                <h5 class="manufacturer">
                                                    <a href="#">Rating</a>
                                                </h5>
                                                <div class="rating-box">
                                                    <ul class="rating">
                                                        <li><i class="far fa-star"></i></li>
                                                        <li><i class="far fa-star"></i></li>
                                                        <li><i class="far fa-star"></i></li>
                                                        <li class="no-star"><i class="far fa-star"></i></li>
                                                        <li class="no-star"><i class="far fa-star"></i></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <h4><a class="product_name" th:href="${'/search/' + book.id}" th:text="${book.name}"></a></h4>
                                            <div class="price-box">
                                                <span class="new-price" th:text="${'â‚¬ ' + book.price}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="commons/common::footer"></div>
    </div>
<script>
    $('.search_box').submit(function (){
        $('.search_box').attr("action", "/search/" + $('.search-input').val())
    })

    if($('#user-id').val() === '-1'){
        localStorage.setItem('totalPrice', 0)
        localStorage.setItem('cartQuantity', 0)
    }else{
        if (localStorage.getItem('totalPrice') === '0' && $('#product-cart-quantity').text() !== '0'){
            localStorage.setItem('totalPrice', $('#product-total-price').text())
            localStorage.setItem('cartQuantity', $('#product-cart-quantity').text())
        }
        reLoadLocalStorage();
    }

    function reLoadLocalStorage(){
        $('#product-total-price').text(localStorage.getItem('totalPrice'))
        $('#product-cart-quantity').text(parseInt(localStorage.getItem('cartQuantity')))
    }
</script>
</body>
</html>
