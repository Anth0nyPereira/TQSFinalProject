name: Android CI

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: set up JDK 
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Grant execute permission for gradlew
      run: cd EasyDelivers/RiderApp; chmod +x gradlew    

    - name: Test with Gradle
      run: cd EasyDelivers/RiderApp; ./gradlew test

    - name: Assemble with Gradle
      run: cd EasyDelivers/RiderApp; ./gradlew assemble
