<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Easy Deliveries - Login</title>
    <link th:href="@{/css/entering.css}" rel="stylesheet" />
</head>
<body>
<div id="login-box">
    <div class="left">
        <h1>Login</h1>
        <form th:action="@{/dashboard}" method="post">
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />

            <input type="submit" name="signup_submit" value="Login" />
            <br/>
            <a th:href="@{/signup}"><small>Don't have an account yet? Sign up.</small></a>
        </form>
    </div>

    <div class="right">
        <span class="loginwith">Log in with<br />social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>

</div>
</body>
</html>
