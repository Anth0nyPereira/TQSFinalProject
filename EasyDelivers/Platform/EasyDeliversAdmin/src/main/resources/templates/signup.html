<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Easy Deliveries - Sign Up</title>
    <link th:href="@{/css/entering.css}" rel="stylesheet" />
</head>
<body>
<div id="sign-box">
    <div class="left">
        <h1>Sign up</h1>
        <form th:action="@{/}">
            <input type="text" name="firstname" placeholder="First Name" />
            <input type="text" name="lastname" placeholder="Last Name" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />
            <input type="text" name="position" placeholder="Position" />

            <input type="submit" name="signup_submit" value="Sign Up" />
        </form>
        <br/>
        <a th:href="@{/}"><small>Already have an account? Log in.</small></a>
    </div>

    <div class="right">
        <span class="loginwith">Sign up with<br />social network</span>

        <button class="social-signin facebook">Sign up with facebook</button>
        <button class="social-signin twitter">Sign up with Twitter</button>
        <button class="social-signin google">Sign up with Google+</button>
    </div>
    <div class="or">OR</div>

</div>
</body>
</html>
